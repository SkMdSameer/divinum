  <body class>
    
    <div class="auth-login-form">
  <div class="form-login">
    <form action method="post">
      <div>
        <div class="card-title text-center">
          <div class="site-logo">
            
               <h4 style="color: white; font-family: impact; font-size:40px;">Divinum - Login</h4>
              
          </div>
          
        </div>        <div class="form-group">
                    <div class="input-icon mb-5">
            <span class="input-icon-addon">
              <i class="fe fe-user"></i>
            </span>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>    
                
          <div class="input-icon mb-5">
            <span class="input-icon-addon">
              <i class="fa fa-key"></i>
            </span>
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>  

        </div>

        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" name="remember" value="1" class="custom-control-input">
            <span class="custom-control-label" style="color: white;">Remember me</span>
            <a href="resetpassword" class="float-right small">Forgot password?</a>
          </label>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-pill btn-2 btn-block btn-submit btn-gradient">Login</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted m-t-20">
      Don't have an account yet? <a href="signup">Register</a>
    </div>
    <div class="text-center text-muted m-t-20">Go to <a href="/">Home !</a></div>
